<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #lesson-box {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 80%;
            line-height: 1.6;
            text-align: left;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generate-button:hover {
            background-color: darkcyan;
        }
        select {
            padding: 10px;
            margin-top: 20px;
        }
        .spinner {
            margin: 16px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: teal;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>One-Minute Learn</h1>
    <div id="lesson-box">
        <p id="lesson-text">Click the button to learn something new in 60 seconds!</p>
        <div class="spinner" id="spinner"></div>
        <select id="category-select">
            <option value="9">General Knowledge</option>
            <option value="17">Science & Nature</option>
            <option value="18">Computers</option>
            <option value="23">History</option>
            <option value="22">Geography</option>
            <option value="12">Music</option>
            <option value="11">Movies</option>
            <option value="20">Mythology</option>
            <option value="19">Mathematics</option>
            <option value="24">Politics</option>
            <option value="10">Books</option>
        </select>
        <br>
        <button id="generate-button">Learn Something!</button>
    </div>

    <script>
        const lessonText = document.getElementById('lesson-text');
        const generateButton = document.getElementById('generate-button');
        const categorySelect = document.getElementById('category-select');
        const spinner = document.getElementById('spinner');

        // Fetch a random trivia fact based on the category selected
        async function fetchTriviaFact(categoryId) {
            const apiUrl = `https://opentdb.com/api.php?amount=1&category=${categoryId}&type=multiple`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // Get the first trivia result
            const triviaResult = data.results[0];
            const question = triviaResult.question;
            const correctAnswer = triviaResult.correct_answer;

            // Format it nicely
            return `Q: ${question}<br><br>Correct Answer: ${correctAnswer}`;
        }

        // Handle button click to fetch a new fact
        generateButton.addEventListener('click', async () => {
            const selectedCategory = categorySelect.value;
            lessonText.textContent = 'Loading...';
            spinner.style.display = 'block'; // Show spinner while fetching

            try {
                const fact = await fetchTriviaFact(selectedCategory);
                lessonText.innerHTML = fact;
            } catch (error) {
                lessonText.textContent = 'Could not load a fact. Please try again!';
            } finally {
                spinner.style.display = 'none'; // Hide spinner when done
            }
        });
    </script>
</body>
</html>
