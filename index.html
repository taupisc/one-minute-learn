<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #lesson-box {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 80%;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generate-button:hover {
            background-color: darkcyan;
        }
        iframe {
            margin-top: 20px;
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>One-Minute Learn</h1>
    <div id="lesson-box">
        <p id="lesson-text">Click the button to learn something new in 60 seconds!</p>
        <button id="generate-button">Learn Something!</button>
        <div id="video-container"></div>
    </div>

    <script>
        // Keep track of displayed facts
        let displayedFacts = new Set();

        // Fetch a random fact from Wikipedia API
        async function fetchWikipediaFact() {
            const response = await fetch('https://en.wikipedia.org/api/rest_v1/page/random/summary');
            const data = await response.json();
            return data.extract;
        }

        // Fetch and display a new fact, ensuring no repeats
        async function getNewFact() {
            let fact;
            do {
                fact = await fetchWikipediaFact();
            } while (displayedFacts.has(fact));

            displayedFacts.add(fact);
            return fact;
        }

        const lessonText = document.getElementById('lesson-text');
        const generateButton = document.getElementById('generate-button');

        // Video URLs for optional embedded learning
        const videos = [
            "https://www.youtube.com/embed/abc123", 
            "https://www.youtube.com/embed/xyz456"
        ];

        generateButton.addEventListener('click', async () => {
            lessonText.textContent = 'Loading...';
            try {
                const fact = await getNewFact();
                lessonText.textContent = fact;
            } catch (error) {
                lessonText.textContent = 'Could not load a fact. Please try again!';
            }

            // Optionally, load a random video too
            const randomIndex = Math.floor(Math.random() * videos.length);
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = `<iframe src="${videos[randomIndex]}" frameborder="0" allowfullscreen></iframe>`;
        });
    </script>
</body>
</html>
