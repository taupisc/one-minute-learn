<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #lesson-box {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 80%;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generate-button:hover {
            background-color: darkcyan;
        }
        select {
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>One-Minute Learn</h1>
    <div id="lesson-box">
        <p id="lesson-text">Click the button to learn something new in 60 seconds!</p>
        <select id="category-select">
            <option value="">Random</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Technology">Technology</option>
            <option value="Art">Art</option>
            <option value="Geography">Geography</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Music">Music</option>
            <option value="Nature">Nature</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Psychology">Psychology</option>
        </select>
        <br>
        <button id="generate-button">Learn Something!</button>
    </div>

    <script>
        // Store displayed facts to ensure non-repetition
        let displayedFacts = new Set();

        // Define a mapping of categories to Wikipedia search queries for unique and interesting facts
        const categoryMap = {
            "Science": "unusual scientific discovery OR rare experiment OR weird phenomenon",
            "History": "obscure historical event OR weird history OR little known fact",
            "Technology": "forgotten technology OR strange invention OR unusual breakthrough",
            "Art": "underrated painting OR rare art movement OR weird sculpture",
            "Geography": "weird landmark OR hidden natural wonder OR unusual place",
            "Mathematics": "mathematical paradox OR rare theorem OR unusual equation",
            "Music": "forgotten composer OR rare musical instrument OR strange musical fact",
            "Nature": "rare animal OR weird plant OR strange ecosystem",
            "Philosophy": "obscure philosophical concept OR rare philosophy debate OR unusual theory",
            "Psychology": "weird psychology experiment OR rare cognitive bias OR unusual mental condition"
        };

        // Fetch only interesting, did-you-know-worthy facts from Wikipedia
        async function fetchWikipediaFact(category = "") {
            let apiUrl;

            if (category) {
                const searchTerm = categoryMap[category] || "";
                // Fetch articles matching unique and lesser-known facts related to the category
                apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&srlimit=10&format=json&origin=*`;
            } else {
                // Fetch a random article if no category selected
                apiUrl = 'https://en.wikipedia.org/w/api.php?action=query&list=random&rnnamespace=0&rnlimit=1&format=json&origin=*';
            }

            const response = await fetch(apiUrl);
            const data = await response.json();

            let pageId, title, fact;

            if (category) {
                // Pick a random article from the search results
                const results = data.query.search;
                const randomResult = results[Math.floor(Math.random() * results.length)];
                pageId = randomResult.pageid;
                title = randomResult.title;
                fact = await fetchArticleExcerpt(pageId);
            } else {
                // Fetch a random article
                const randomPage = data.query.random[0];
                pageId = randomPage.id;
                title = randomPage.title;
                fact = await fetchArticleExcerpt(pageId);
            }

            return { title, fact };
        }

        // Fetch the article excerpt using the pageid, and limit the excerpt to 200 characters
        async function fetchArticleExcerpt(pageid) {
            const articleApiUrl = `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&pageids=${pageid}&explaintext=true&exchars=200&format=json&origin=*`;
            const articleResponse = await fetch(articleApiUrl);
            const articleData = await articleResponse.json();
            const articleExcerpt = articleData.query.pages[pageid].extract;
            return articleExcerpt;
        }

        // Ensure non-repeating facts
        async function getNewFact(category = "") {
            let factData;
            do {
                factData = await fetchWikipediaFact(category);
            } while (displayedFacts.has(factData.fact) || factData.fact === '');

            displayedFacts.add(factData.fact);
            return factData;
        }

        const lessonText = document.getElementById('lesson-text');
        const generateButton = document.getElementById('generate-button');
        const categorySelect = document.getElementById('category-select');

        // Handle button click to fetch a new fact
        generateButton.addEventListener('click', async () => {
            const selectedCategory = categorySelect.value;
            lessonText.textContent = 'Loading...';
            try {
                const factData = await getNewFact(selectedCategory);
                lessonText.textContent = `"${factData.title}" â€” ${factData.fact}`;
            } catch (error) {
                lessonText.textContent = 'Could not load a fact. Please try again!';
            }
        });
    </script>
</body>
</html>
