<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #lesson-box {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 80%;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generate-button:hover {
            background-color: darkcyan;
        }
        select {
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>One-Minute Learn</h1>
    <div id="lesson-box">
        <p id="lesson-text">Click the button to learn something new in 60 seconds!</p>
        <select id="category-select">
            <option value="">Random</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Technology">Technology</option>
            <option value="Art">Art</option>
            <option value="Geography">Geography</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Music">Music</option>
            <option value="Nature">Nature</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Psychology">Psychology</option>
        </select>
        <br>
        <button id="generate-button">Learn Something!</button>
    </div>

    <script>
        // Store displayed facts to ensure non-repetition
        let displayedFacts = new Set();

        // Define a mapping of categories to Wikipedia search queries for unique and interesting facts
        const categoryMap = {
            "Science": "unknown scientific fact OR rare discovery",
            "History": "unknown historical event OR obscure history OR little-known historical fact",
            "Technology": "forgotten technology OR strange invention",
            "Art": "weird art fact OR rare painting OR strange sculpture",
            "Geography": "strange geography fact OR hidden natural wonder",
            "Mathematics": "mathematical paradox OR little-known theorem",
            "Music": "forgotten composer OR rare musical instrument",
            "Nature": "rare animal fact OR strange plant",
            "Philosophy": "obscure philosophy fact OR rare philosophical debate",
            "Psychology": "rare psychology experiment OR strange cognitive bias"
        };

        // Fetch only interesting, Did-You-Know-worthy short facts from Wikipedia
        async function fetchWikipediaFact(category = "") {
            let apiUrl;

            if (category) {
                const searchTerm = categoryMap[category] || "";
                // Fetch articles matching unique and lesser-known facts related to the category
                apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&srlimit=5&format=json&origin=*`;
            } else {
                // Fetch a random article if no category selected
                apiUrl = 'https://en.wikipedia.org/w/api.php?action=query&list=random&rnnamespace=0&rnlimit=1&format=json&origin=*';
            }

            const response = await fetch(apiUrl);
            const data = await response.json();

            let pageId, title, snippet;

            if (category && data.query.search.length > 0) {
                // Pick a valid result from the search, if available
                for (let result of data.query.search) {
                    if (result.snippet.length <= 300) { // Ensure the snippet is not too long
                        pageId = result.pageid;
                        title = result.title;
                        snippet = result.snippet;
                        break;
                    }
                }
            } else if (!category && data.query.random.length > 0) {
                // Fetch a random article
                const randomPage = data.query.random[0];
                pageId = randomPage.id;
                title = randomPage.title;
                snippet = await fetchArticleSnippet(pageId);
            }

            if (title && snippet) {
                return { title, snippet };
            }
            return null;
        }

        // Fetch the short article snippet using the pageid, ensure it's interesting and factual
        async function fetchArticleSnippet(pageid) {
            const articleApiUrl = `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&pageids=${pageid}&explaintext=true&exchars=200&format=json&origin=*`;
            const articleResponse = await fetch(articleApiUrl);
            const articleData = await articleResponse.json();
            let articleSnippet = articleData.query.pages[pageid].extract;

            // If the article snippet is too broad or generic, discard it
            if (!articleSnippet || articleSnippet.includes("definition") || articleSnippet.length > 300) {
                return null; // Skip the result if it doesn't fit the criteria
            }

            return articleSnippet;
        }

        // Ensure non-repeating facts
        async function getNewFact(category = "") {
            let factData;
            do {
                factData = await fetchWikipediaFact(category);
            } while (!factData || displayedFacts.has(factData.snippet));

            displayedFacts.add(factData.snippet);
            return factData;
        }

        const lessonText = document.getElementById('lesson-text');
        const generateButton = document.getElementById('generate-button');
        const categorySelect = document.getElementById('category-select');

        // Handle button click to fetch a new fact
        generateButton.addEventListener('click', async () => {
            const selectedCategory = categorySelect.value;
            lessonText.textContent = 'Loading...';
            try {
                const factData = await getNewFact(selectedCategory);
                if (factData) {
                    lessonText.innerHTML = `<b>${factData.title}</b> â€” ${factData.snippet}`;
                } else {
                    lessonText.textContent = 'Could not find a suitable fact. Please try again!';
                }
            } catch (error) {
                lessonText.textContent = 'Could not load a fact. Please try again!';
            }
        });
    </script>
</body>
</html>
