<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #lesson-box {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 80%;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generate-button:hover {
            background-color: darkcyan;
        }
        select {
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>One-Minute Learn</h1>
    <div id="lesson-box">
        <p id="lesson-text">Click the button to learn something new in 60 seconds!</p>
        <button id="generate-button">Learn Something!</button>
    </div>

    <script>
        // Store displayed facts to ensure non-repetition
        let displayedFacts = new Set();

        // Fetch only random, Did-You-Know-worthy facts and figures from Wikipedia
        async function fetchWikipediaFact() {
            const searchTerms = [
                "interesting fact",
                "did you know",
                "random fact",
                "little-known fact",
                "fun fact",
                "surprising fact",
                "unknown statistic",
                "amazing figure"
            ];

            const randomSearchTerm = searchTerms[Math.floor(Math.random() * searchTerms.length)];

            // Wikipedia API to fetch random or interesting facts
            const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(randomSearchTerm)}&srlimit=5&format=json&origin=*`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            let pageId, title, snippet;

            // Pick a valid result from the search
            for (let result of data.query.search) {
                if (result.snippet.length <= 700 && !result.title.includes("definition")) {
                    pageId = result.pageid;
                    title = result.title;
                    snippet = result.snippet;
                    break;
                }
            }

            if (title && snippet) {
                return { title, snippet };
            }
            return null;
        }

        // Ensure non-repeating facts
        async function getNewFact() {
            let factData;
            do {
                factData = await fetchWikipediaFact();
            } while (!factData || displayedFacts.has(factData.snippet));

            displayedFacts.add(factData.snippet);
            return factData;
        }

        const lessonText = document.getElementById('lesson-text');
        const generateButton = document.getElementById('generate-button');

        // Handle button click to fetch a new fact
        generateButton.addEventListener('click', async () => {
            lessonText.textContent = 'Loading...';
            try {
                const factData = await getNewFact();
                if (factData) {
                    lessonText.innerHTML = `<b>${factData.title}</b> â€” ${factData.snippet}`;
                } else {
                    lessonText.textContent = 'Could not find a suitable fact. Please try again!';
                }
            } catch (error) {
                lessonText.textContent = 'Could not load a fact. Please try again!';
            }
        });
    </script>
</body>
</html>
