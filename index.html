<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #lesson-box {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 80%;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generate-button:hover {
            background-color: darkcyan;
        }
        select {
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>One-Minute Learn</h1>
    <div id="lesson-box">
        <p id="lesson-text">Click the button to learn something new in 60 seconds!</p>
        <select id="category-select">
            <option value="">Random</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Technology">Technology</option>
            <option value="Art">Art</option>
            <option value="Geography">Geography</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Music">Music</option>
            <option value="Nature">Nature</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Psychology">Psychology</option>
        </select>
        <br>
        <button id="generate-button">Learn Something!</button>
    </div>

    <script>
        // Store displayed facts to ensure non-repetition
        let displayedFacts = new Set();

        // Define a mapping of categories to Wikipedia search queries for unique and interesting facts
        const categoryMap = {
            "Science": "unknown scientific discovery OR rare experiment OR strange phenomenon",
            "History": "obscure historical event OR strange history OR little-known historical fact",
            "Technology": "forgotten technology OR strange invention OR obscure breakthrough",
            "Art": "weird painting OR strange art movement OR unknown sculpture",
            "Geography": "weird natural landmark OR hidden natural wonder OR unusual geography fact",
            "Mathematics": "unknown mathematical paradox OR rare theorem OR strange equation",
            "Music": "forgotten composer OR rare musical instrument OR unknown musical fact",
            "Nature": "rare animal species OR unknown plant OR strange ecosystem",
            "Philosophy": "obscure philosophical theory OR weird philosophical debate",
            "Psychology": "rare cognitive bias OR unknown psychology experiment OR strange psychological fact"
        };

        // Fetch only interesting, obscure, and Did-You-Know-worthy facts from Wikipedia
        async function fetchWikipediaFact(category = "") {
            let apiUrl;

            if (category) {
                const searchTerm = categoryMap[category] || "";
                // Fetch articles matching unique and lesser-known facts related to the category
                apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&srlimit=10&format=json&origin=*`;
            } else {
                // Fetch a random article if no category selected
                apiUrl = 'https://en.wikipedia.org/w/api.php?action=query&list=random&rnnamespace=0&rnlimit=1&format=json&origin=*';
            }

            const response = await fetch(apiUrl);
            const data = await response.json();

            let pageId, title, fact;

            if (category) {
                // Pick a random article from the search results
                const results = data.query.search;
                let validResult = false;
                let randomResult;
                for (let i = 0; i < results.length; i++) {
                    randomResult = results[i];
                    // Apply some filtering to skip generic articles (e.g., biographies, broad topics)
                    if (!randomResult.title.includes("autism") && !randomResult.title.includes("definition") && randomResult.snippet.length <= 250) {
                        validResult = true;
                        break;
                    }
                }
                if (!validResult) {
                    return null; // Skip if no valid result is found
                }

                pageId = randomResult.pageid;
                title = randomResult.title;
                fact = await fetchArticleExcerpt(pageId);
            } else {
                // Fetch a random article
                const randomPage = data.query.random[0];
                pageId = randomPage.id;
                title = randomPage.title;
                fact = await fetchArticleExcerpt(pageId);
            }

            return { title, fact };
        }

        // Fetch the article excerpt using the pageid, and ensure it's interesting and short
        async function fetchArticleExcerpt(pageid) {
            const articleApiUrl = `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&pageids=${pageid}&explaintext=true&exchars=300&format=json&origin=*`;
            const articleResponse = await fetch(articleApiUrl);
            const articleData = await articleResponse.json();
            let articleExcerpt = articleData.query.pages[pageid].extract;

            // If the article excerpt is too broad or generic, discard it
            if (!articleExcerpt || articleExcerpt.includes("definition") || articleExcerpt.length > 300) {
                return null; // Skip the result if it doesn't fit the criteria
            }

            return articleExcerpt;
        }

        // Ensure non-repeating facts
        async function getNewFact(category = "") {
            let factData;
            do {
                factData = await fetchWikipediaFact(category);
            } while (!factData || displayedFacts.has(factData.fact));

            displayedFacts.add(factData.fact);
            return factData;
        }

        const lessonText = document.getElementById('lesson-text');
        const generateButton = document.getElementById('generate-button');
        const categorySelect = document.getElementById('category-select');

        // Handle button click to fetch a new fact
        generateButton.addEventListener('click', async () => {
            const selectedCategory = categorySelect.value;
            lessonText.textContent = 'Loading...';
            try {
                const factData = await getNewFact(selectedCategory);
                if (factData) {
                    lessonText.textContent = `"${factData.title}" â€” ${factData.fact}`;
                } else {
                    lessonText.textContent = 'Could not find a suitable fact. Please try again!';
                }
            } catch (error) {
                lessonText.textContent = 'Could not load a fact. Please try again!';
            }
        });
    </script>
</body>
</html>
