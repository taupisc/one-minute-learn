<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #lesson-box {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 80%;
            line-height: 1.6;
            text-align: left;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generate-button:hover {
            background-color: darkcyan;
        }
        select {
            padding: 10px;
            margin-top: 20px;
        }
        .spinner {
            margin: 16px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: teal;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>One-Minute Learn</h1>
    <div id="lesson-box">
        <p id="lesson-text">Click the button to learn something new in 60 seconds!</p>
        <div class="spinner" id="spinner"></div>
        <select id="category-select">
            <option value="economics">Economics</option>
            <option value="psychology">Psychology</option>
            <option value="arts">Arts</option>
            <option value="science">Science</option>
            <option value="nature">Nature</option>
            <option value="general">General Knowledge</option>
            <option value="history">History</option>
        </select>
        <br>
        <button id="generate-button">Learn Something!</button>
    </div>

    <script>
        const lessonText = document.getElementById('lesson-text');
        const generateButton = document.getElementById('generate-button');
        const categorySelect = document.getElementById('category-select');
        const spinner = document.getElementById('spinner');

        // Define category-specific queries for the NewsAPI
        const categoryMap = {
            "economics": "economy OR finance OR GDP",
            "psychology": "psychology OR mental health",
            "arts": "art OR painting OR sculpture",
            "science": "science OR space OR technology",
            "nature": "nature OR biodiversity OR environment",
            "general": "trivia OR fun fact",
            "history": "history OR archaeology OR historical events"
        };

        // Fetch news from NewsAPI based on the selected category
        async function fetchNewsByCategory(category) {
            const apiKey = 'your_api_key'; // Replace with your NewsAPI key
            const searchTerm = categoryMap[category];
            const apiUrl = `https://newsapi.org/v2/everything?q=${encodeURIComponent(searchTerm)}&sortBy=publishedAt&apiKey=${apiKey}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.articles.length > 0) {
                const article = data.articles[0];
                return {
                    headline: article.title,
                    source: article.source.name,
                    description: article.description
                };
            } else {
                return { headline: 'No news found', source: '', description: '' };
            }
        }

        // Handle button click to fetch a new fact
        generateButton.addEventListener('click', async () => {
            const selectedCategory = categorySelect.value;
            lessonText.textContent = 'Loading...';
            spinner.style.display = 'block'; // Show spinner while fetching

            try {
                const newsData = await fetchNewsByCategory(selectedCategory);
                lessonText.innerHTML = `<b>${newsData.headline}</b><br><br>Source: ${newsData.source}<br><br>${newsData.description}`;
            } catch (error) {
                lessonText.textContent = 'Could not load a fact. Please try again!';
            } finally {
                spinner.style.display = 'none'; // Hide spinner when done
            }
        });
    </script>
</body>
</html>
