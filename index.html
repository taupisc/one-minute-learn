<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #lesson-box {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 80%;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generate-button:hover {
            background-color: darkcyan;
        }
        iframe {
            margin-top: 20px;
            width: 560px;
            height: 315px;
        }
        select {
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>One-Minute Learn</h1>
    <div id="lesson-box">
        <p id="lesson-text">Click the button to learn something new in 60 seconds!</p>
        <select id="category-select">
            <option value="">Random</option>
            <option value="Category:Science">Science</option>
            <option value="Category:History">History</option>
            <option value="Category:Technology">Technology</option>
            <option value="Category:Art">Art</option>
            <option value="Category:Geography">Geography</option>
            <option value="Category:Mathematics">Mathematics</option>
            <option value="Category:Music">Music</option>
            <option value="Category:Nature">Nature</option>
            <option value="Category:Philosophy">Philosophy</option>
        </select>
        <br>
        <button id="generate-button">Learn Something!</button>
        <div id="video-container"></div>
    </div>

    <script>
        // Set to track displayed facts
        let displayedFacts = new Set();

        // Fetch a random or category-specific fact from Wikipedia and return its excerpt
        async function fetchWikipediaFact(category = "") {
            let apiUrl;

            if (category) {
                // Get articles from a specific category
                apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=categorymembers&cmtitle=${category}&cmlimit=1&prop=extracts&exintro=true&explaintext=true&format=json&origin=*`;
            } else {
                // Get a random article if no category selected
                apiUrl = 'https://en.wikipedia.org/w/api.php?action=query&list=random&rnnamespace=0&rnlimit=1&prop=extracts&exintro=true&explaintext=true&format=json&origin=*';
            }

            const response = await fetch(apiUrl);
            const data = await response.json();
            let fact;

            if (category) {
                // Handle category-specific facts
                const pages = data.query.categorymembers;
                const randomPage = pages[Math.floor(Math.random() * pages.length)];
                fact = await fetchArticleExcerpt(randomPage.pageid);
            } else {
                // Handle random facts
                const randomArticleId = data.query.random[0].id;
                fact = await fetchArticleExcerpt(randomArticleId);
            }

            return fact;
        }

        // Fetch the excerpt of the article based on its pageid
        async function fetchArticleExcerpt(pageid) {
            const articleApiUrl = `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&pageids=${pageid}&explaintext=true&exintro=true&format=json&origin=*`;
            const articleResponse = await fetch(articleApiUrl);
            const articleData = await articleResponse.json();
            const articleExcerpt = articleData.query.pages[pageid].extract;
            return articleExcerpt;
        }

        // Ensure non-repeating facts
        async function getNewFact(category = "") {
            let fact;
            do {
                fact = await fetchWikipediaFact(category);
            } while (displayedFacts.has(fact) || fact === '');

            displayedFacts.add(fact);
            return fact;
        }

        const lessonText = document.getElementById('lesson-text');
        const generateButton = document.getElementById('generate-button');
        const categorySelect = document.getElementById('category-select');

        generateButton.addEventListener('click', async () => {
            const selectedCategory = categorySelect.value;
            lessonText.textContent = 'Loading...';
            try {
                const fact = await getNewFact(selectedCategory);
                lessonText.textContent = fact;
            } catch (error) {
                lessonText.textContent = 'Could not load a fact. Please try again!';
            }

            // Optionally reset video container
            document.getElementById('video-container').innerHTML = '';
        });
    </script>
</body>
</html>
