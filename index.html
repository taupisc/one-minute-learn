<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #lesson-box {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 80%;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generate-button:hover {
            background-color: darkcyan;
        }
        select {
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>One-Minute Learn</h1>
    <div id="lesson-box">
        <p id="lesson-text">Click the button to learn something new in 60 seconds!</p>
        <select id="category-select">
            <option value="history">History</option>
            <option value="economics">Economics</option>
            <option value="psychology">Psychology</option>
            <option value="philosophy">Philosophy</option>
            <option value="art">Art</option>
            <option value="music">Music</option>
            <option value="nature">Nature</option>
            <option value="science">Science</option>
            <option value="technology">Technology</option>
        </select>
        <br>
        <button id="generate-button">Learn Something!</button>
    </div>

    <script>
        // Store displayed facts to ensure non-repetition
        let displayedFacts = new Set();

        // Define a mapping of categories to Wikipedia search queries for unique and interesting facts
        const categoryMap = {
            "history": "interesting history fact OR little-known historical event OR amazing historical figure",
            "economics": "interesting economic fact OR unknown economic theory OR surprising statistic",
            "psychology": "rare psychology fact OR cognitive bias OR interesting psychological phenomenon",
            "philosophy": "philosophy fact OR obscure philosophical theory OR unknown philosophical idea",
            "art": "art fact OR rare painting OR interesting artist trivia",
            "music": "interesting music fact OR rare musical instrument OR fun music trivia",
            "nature": "interesting nature fact OR rare animal OR surprising nature statistic",
            "science": "interesting science fact OR rare scientific discovery OR amazing scientific phenomenon",
            "technology": "interesting technology fact OR unknown invention OR technological breakthrough"
        };

        // Fetch relevant facts from Wikipedia based on category
        async function fetchWikipediaFact(category) {
            const searchTerm = categoryMap[category] || "";
            const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&srlimit=5&format=json&origin=*`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            let title, snippet;

            // Pick a valid result from the search
            for (let result of data.query.search) {
                if (result.snippet.length <= 700 && !result.title.includes("definition")) {
                    title = result.title;
                    snippet = result.snippet;
                    break;
                }
            }

            if (title && snippet) {
                return { title, snippet };
            }
            return null;
        }

        // Ensure non-repeating facts
        async function getNewFact(category) {
            let factData;
            do {
                factData = await fetchWikipediaFact(category);
            } while (!factData || displayedFacts.has(factData.snippet));

            displayedFacts.add(factData.snippet);
            return factData;
        }

        const lessonText = document.getElementById('lesson-text');
        const generateButton = document.getElementById('generate-button');
        const categorySelect = document.getElementById('category-select');

        // Handle button click to fetch a new fact
        generateButton.addEventListener('click', async () => {
            const selectedCategory = categorySelect.value;
            lessonText.textContent = 'Loading...';
            try {
                const factData = await getNewFact(selectedCategory);
                if (factData) {
                    lessonText.innerHTML = `<b>${factData.title}</b> â€” ${factData.snippet}`;
                } else {
                    lessonText.textContent = 'Could not find a suitable fact. Please try again!';
                }
            } catch (error) {
                lessonText.textContent = 'Could not load a fact. Please try again!';
            }
        });
    </script>
</body>
</html>
