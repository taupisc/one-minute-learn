<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #lesson-box {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            width: 80%;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generate-button:hover {
            background-color: darkcyan;
        }
        iframe {
            margin-top: 20px;
            width: 560px;
            height: 315px;
        }
        select {
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>One-Minute Learn</h1>
    <div id="lesson-box">
        <p id="lesson-text">Click the button to learn something new in 60 seconds!</p>
        <select id="category-select">
            <option value="">Random</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Technology">Technology</option>
            <option value="Art">Art</option>
            <option value="Geography">Geography</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Music">Music</option>
            <option value="Nature">Nature</option>
            <option value="Philosophy">Philosophy</option>
        </select>
        <br>
        <button id="generate-button">Learn Something!</button>
        <div id="video-container"></div>
    </div>

    <script>
        // Set to track displayed facts
        let displayedFacts = new Set();

        // Function to fetch a random or category-specific fact from Wikipedia
        async function fetchWikipediaFact(category = "") {
            const apiUrl = category 
                ? `https://en.wikipedia.org/api/rest_v1/page/random/summary?titles=${category}`
                : 'https://en.wikipedia.org/api/rest_v1/page/random/summary';

            const response = await fetch(apiUrl);
            const data = await response.json();
            return data.extract;
        }

        // Function to get a non-repeating fact
        async function getNewFact(category = "") {
            let fact;
            do {
                fact = await fetchWikipediaFact(category);
            } while (displayedFacts.has(fact));

            displayedFacts.add(fact);
            return fact;
        }

        const lessonText = document.getElementById('lesson-text');
        const generateButton = document.getElementById('generate-button');
        const categorySelect = document.getElementById('category-select');

        generateButton.addEventListener('click', async () => {
            const selectedCategory = categorySelect.value;
            lessonText.textContent = 'Loading...';
            try {
                const fact = await getNewFact(selectedCategory);
                lessonText.textContent = fact;
            } catch (error) {
                lessonText.textContent = 'Could not load a fact. Please try again!';
            }

            // Optional: Reset video container (if you want videos)
            document.getElementById('video-container').innerHTML = '';
        });
    </script>
</body>
</html>
